<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <h1>Contact Us</h1>
    </header>

    <section>
      <div class="container">
        <h2>Get in Touch</h2>
        <p>
          Please fill out the form below to reach us with any inquiries or
          feedback.
        </p>

        <form action="submit_form.php" method="POST">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>

      <div class="contact-info">
        <h3>Hotel Information</h3>
        <p>
          <strong>Address:</strong> 1, Tourist Complex, Jaisalmer - sam -
          Dhanana RD, Ram kund, Jaisalmer, Kishan ghat, Rajasthan 345001
        </p>
        <p><strong>Phone Number:</strong> 1-800-111-825</p>
        <p><strong>Email:</strong> reservation@thecrown.com</p>
      </div>
    </section>
  </body>
</html>
